<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam Jagtap | Portfolio Book</title>
    <style>
        /* Mobile-First Book Design */
        :root {
            --book-cover: #ff5d9e;
            --page-color: #fff9fc;
            --text-color: #333;
            --shadow: rgba(0, 0, 0, 0.2);
        }
        
        body {
            font-family: 'Georgia', serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Book Container */
        .book {
            width: 100%;
            max-width: 800px;
            height: 500px;
            position: relative;
            perspective: 1500px;
        }

        /* Hard Cover */
        .cover {
            position: absolute;
            width: 50%;
            height: 100%;
            background: var(--book-cover);
            border-radius: 2px 0 0 2px;
            box-shadow: 
                inset 3px 0 10px var(--shadow),
                5px 5px 15px var(--shadow);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transform-origin: right center;
            transition: transform 1s;
        }

        /* Pages */
        .page {
            position: absolute;
            width: 50%;
            height: 96%;
            top: 2%;
            background: var(--page-color);
            box-shadow: 
                0 0 5px var(--shadow),
                inset 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transform-origin: left center;
            transition: transform 1s;
        }

        /* Left Page (Image) */
        .page-left {
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 5;
        }

        .page-left img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
            border-radius: 2px;
            box-shadow: 0 0 10px var(--shadow);
        }

        /* Right Page (Content) */
        .page-right {
            right: 0;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            z-index: 4;
        }

        /* Content Styling */
        .content {
            transform: rotateY(10deg);
            transform-origin: left center;
            transition: transform 1s;
        }

        h1 {
            color: var(--book-cover);
            margin-bottom: 20px;
            font-size: 28px;
            border-bottom: 2px solid var(--book-cover);
            padding-bottom: 10px;
        }

        p {
            margin: 10px 0;
            line-height: 1.6;
        }

        .highlight {
            font-weight: bold;
            color: var(--book-cover);
        }

        /* Page Turn Effect */
        .book:hover .cover {
            transform: rotateY(-160deg);
        }

        .book:hover .page-left {
            transform: rotateY(-20deg);
        }

        .book:hover .content {
            transform: rotateY(0);
        }

        /* Mobile Adaptation */
        @media (max-width: 768px) {
            .book {
                height: 400px;
            }
            
            .page-right {
                padding: 15px;
            }
            
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="book">
        <!-- Book Cover -->
        <div class="cover">

        </div>

        <!-- Left Page (Image) -->
        <div class="page page-left">
            <img src="https://i.ibb.co/nsRbTz4d/IMG-1396.jpg" alt="Pritam Jagtap">
        </div>

        <div class="page page-right">

                <p>I blend artistic vision with analytical thinking to deliver impactful results.</p>

        </div>
    </div>
</body>
</html>
