<!DOCTYPE html>
<html>
<head>
    <title>Pritam's 4D Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #6e45e2;
            --secondary: #88d3ce;
            --accent: #ff7e5f;
            --dark: #1a1a2e;
            --light: #f9f9f9;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--dark), #16213e);
            color: var(--light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            perspective: 1000px;
            overflow-x: hidden;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            transform-style: preserve-3d;
            transition: transform 0.5s ease;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 30px auto 15px;
            border: 3px solid var(--secondary);
            box-shadow: 0 0 20px rgba(136, 211, 206, 0.5);
            transform: translateZ(20px);
            animation: float 6s ease-in-out infinite;
            transition: all 0.3s ease;
        }

        .profile-img:hover {
            transform: translateZ(30px) scale(1.05);
            box-shadow: 0 0 30px rgba(136, 211, 206, 0.8);
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: 28px;
            background: linear-gradient(to right, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transform: translateZ(30px);
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        p {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0.9;
            transform: translateZ(20px);
            font-size: 16px;
        }

        .link {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px 20px;
            margin: 15px auto;
            border-radius: 12px;
            text-decoration: none;
            text-align: center;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s ease;
            transform-style: preserve-3d;
            transform: translateZ(0);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateZ(15px) translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            border-color: var(--secondary);
        }

        .link::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .link:hover::after {
            left: 100%;
        }

        .link i {
            margin-right: 10px;
            transform: translateZ(5px);
        }

        .website-link {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            border: none;
        }

        .gumroad-link {
            background: linear-gradient(45deg, #00a0f0, #00f0a0);
            border: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
            transform: translateZ(20px);
        }

        .social-link {
            color: white;
            font-size: 24px;
            transition: all 0.3s ease;
            transform: translateZ(0);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
        }

        .social-link:hover {
            color: var(--secondary);
            transform: translateZ(15px) scale(1.2);
            background: rgba(255,255,255,0.2);
        }

        @keyframes float {
            0% { transform: translateY(0px) translateZ(20px); }
            50% { transform: translateY(-10px) translateZ(20px); }
            100% { transform: translateY(0px) translateZ(20px); }
        }

        .tilt {
            transition: transform 0.2s ease;
        }

        .tilt:hover {
            transform: rotateY(10deg) rotateX(5deg) translateZ(15px);
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <script>
        // 3D Parallax Effect
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        document.querySelector('.container').addEventListener('mouseleave', function() {
            this.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });

        function createParticles() {
            const colors = ['#6e45e2', '#88d3ce', '#ff7e5f', '#ffffff'];
            const container = document.querySelector('.container');

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 5 + 2;
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 10 + 10;
                const color = colors[Math.floor(Math.random() * colors.length)];

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.background = color;
                particle.style.opacity = Math.random() * 0.5 + 0.1;
                particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;

                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
