<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pritam's 4D Portal</title>
  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --accent: #ff7e5f;
      --dark: #1a1a2e;
      --light: #f9f9f9;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--dark), #16213e);
      color: var(--light);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      perspective: 1000px;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      position: relative;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 30px auto 15px;
      border: 3px solid var(--secondary);
      box-shadow: 0 0 20px rgba(136, 211, 206, 0.5);
      transform: translateZ(20px);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateZ(20px); }
      50% { transform: translateY(-10px) translateZ(20px); }
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 28px;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    p {
      text-align: center;
      opacity: 0.9;
      font-size: 16px;
    }

    .link {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 20px;
      margin: 15px auto;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: all 0.4s ease;
      transform: translateZ(0);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      width: 90%;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .social-link {
      color: white;
      font-size: 24px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
      transition: all 0.3s ease;
    }

    .social-link:hover {
      color: var(--secondary);
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 26px;
      text-align: center;
      line-height: 55px;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease;
    }

    .whatsapp-float:hover {
      transform: scale(1.1) rotate(10deg);
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      margin-top: 40px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--secondary);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: var(--accent);
    }

    /* Thank You Overlay */
    .thank-you-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #1a1a2e, #0f3460);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      color: white;
      font-size: 30px;
      display: none;
      overflow: hidden;
    }

    .rose {
      position: absolute;
      font-size: 24px;
      animation: floatRose 10s linear infinite;
    }

    @keyframes floatRose {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* 4D effect styles */
    @keyframes rotate4DX {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
      100% { transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg) scale(1); }
    }
    
    @keyframes rotate4DY {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
      100% { transform: rotateX(0deg) rotateY(360deg) rotateZ(0deg) scale(1); }
    }
    
    @keyframes rotate4DZ {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
      100% { transform: rotateX(0deg) rotateY(0deg) rotateZ(360deg) scale(1); }
    }
    
    @keyframes rotate4DXYZ {
      0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) scale(1); }
      100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg) scale(1); }
    }
    
    @keyframes rotate4DPerspective {
      0% { transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1); }
      50% { transform: perspective(500px) rotateX(180deg) rotateY(180deg) scale(0.9); }
      100% { transform: perspective(1000px) rotateX(360deg) rotateY(360deg) scale(1); }
    }
    
    @keyframes rotate4DWarp {
      0% { transform: perspective(1000px) rotateX(0deg) scale(1); }
      25% { transform: perspective(1000px) rotateX(90deg) scale(0.95); }
      50% { transform: perspective(1000px) rotateX(180deg) scale(1); }
      75% { transform: perspective(1000px) rotateX(270deg) scale(1.05); }
      100% { transform: perspective(1000px) rotateX(360deg) scale(1); }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Thank You Overlay -->
  <div class="thank-you-overlay" id="thankYouOverlay">
    <div>ðŸŒ¹ Thank You for Reaching Out ðŸŒ¹</div>

  <script>
    const form = document.getElementById("contactForm");
    const overlay = document.getElementById("thankYouOverlay");
    const roseContainer = document.getElementById("roses");
    const container = document.getElementById("main-container");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      document.getElementById("main-container").style.display = "none";
      overlay.style.display = "flex";

      // Add roses dynamically
      for (let i = 0; i < 20; i++) {
        let rose = document.createElement("div");
        rose.className = "rose";
        rose.style.left = Math.random() * 100 + "vw";
        rose.style.animationDuration = (5 + Math.random() * 5) + "s";
        rose.innerText = "ðŸŒ¹";
        roseContainer.appendChild(rose);
      }
    });

    // 4D Dimensional Transformation Sequence
    const transformations = [
      { name: "rotateX", animation: "rotate4DX 5s linear forwards" },
      { name: "rotateY", animation: "rotate4DY 5s linear forwards" },
      { name: "rotateZ", animation: "rotate4DZ 5s linear forwards" },
      { name: "rotateXYZ", animation: "rotate4DXYZ 5s linear forwards" },
      { name: "perspective", animation: "rotate4DPerspective 5s linear forwards" },
      { name: "warp", animation: "rotate4DWarp 5s linear forwards" }
    ];

    let currentTransform = 0;
    
    function applyNextTransform() {
      // Reset animation
      container.style.animation = "none";
      void container.offsetWidth; // Trigger reflow
      
      // Apply new animation
      container.style.animation = transformations[currentTransform].animation;
      
      // Move to next transformation
      currentTransform = (currentTransform + 1) % transformations.length;
      
      // Schedule next transformation
      if (currentTransform !== 0 || Date.now() - startTime < 30000) {
        setTimeout(applyNextTransform, 5000);
      } else {
        // After 30 seconds, restart the sequence
        startTime = Date.now();
        setTimeout(applyNextTransform, 5000);
      }
    }
    
    let startTime = Date.now();
    // Start the transformation sequence
    setTimeout(applyNextTransform, 5000);
  </script>
