  <style>
    :root {
      --neon-pink: #ff2a8d;
      --glow-pink: #ff8cc6;
      --dark-cosmos: #0a0015;
      --cosmic-white: #fff5f8;
      --void-black: #000010;
      --glow-color: rgba(255, 42, 141, 0.8);
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--dark-cosmos), #1a0030);
      color: var(--cosmic-white);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    .profile-img-container {
      position: relative;
      width: 120px;
      height: 120px;
      margin: 30px auto 15px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--neon-pink), var(--glow-pink));
      background-size: 800% 800%;
      animation: neonGlow 8s ease infinite;
      padding: 3px;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--cosmic-white);
      box-sizing: border-box;
    }

    @keyframes neonGlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 28px;
      background: linear-gradient(to right, var(--neon-pink), var(--glow-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      animation: neonGlowText 8s ease infinite;
      background-size: 800% 800%;
    }

    @keyframes neonGlowText {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    p {
      text-align: center;
      opacity: 0.9;
      font-size: 16px;
      color: var(--cosmic-white);
      text-shadow: 0 0 5px var(--glow-color);
    }

    .link {
      display: block;
      background: rgba(255, 42, 141, 0.15);
      backdrop-filter: blur(10px);
      color: var(--cosmic-white);
      padding: 15px 20px;
      margin: 15px auto;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: all 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      width: 90%;
      overflow: hidden;
      border: 1px solid var(--glow-color);
    }

    .link::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right,
          rgba(255, 42, 141, 0) 0%,
          rgba(255, 42, 141, 0) 45%,
          rgba(255, 42, 141, 0.5) 50%,
          rgba(255, 42, 141, 0) 55%,
          rgba(255, 42, 141, 0) 100%);
      transform: rotate(30deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { transform: translateX(-100%) rotate(30deg); }
      100% { transform: translateX(100%) rotate(30deg); }
    }

    .link:hover {
      background: rgba(255, 42, 141, 0.25);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5),
        0 0 15px var(--glow-color);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .social-link {
      color: var(--cosmic-white);
      font-size: 24px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 42, 141, 0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .social-link::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to bottom right,
          rgba(255, 42, 141, 0) 0%,
          rgba(255, 42, 141, 0) 45%,
          rgba(255, 42, 141, 0.8) 50%,
          rgba(255, 42, 141, 0) 55%,
          rgba(255, 42, 141, 0) 100%);
      transform: rotate(30deg);
      animation: shine 3s infinite;
      animation-delay: calc(var(--i) * 0.2s);
    }

    .social-link:hover {
      color: var(--cosmic-white);
      background: linear-gradient(45deg, var(--neon-pink), var(--glow-pink));
      background-size: 800% 800%;
      animation: neonGlow 8s ease infinite;
      transform: scale(1.1);
      box-shadow: 0 0 15px var(--glow-color);

    .whatsapp-float {

    .rose {
      position: absolute;

    @keyframes floatRose {

    .mirror-reflection {
      position: absolute;
      width: 90%;
      height: 30px;
      bottom: -25px;
      left: 5%;
      transform: scaleY(-1);
      opacity: 0.3;
      background: linear-gradient(to bottom,
          var(--glow-color),
          rgba(255, 42, 141, 0));
      -webkit-mask-image: linear-gradient(to bottom,
          rgba(0, 0, 0, 0.8),
          transparent);
      mask-image: linear-gradient(to bottom,
          rgba(0, 0, 0, 0.8),
          transparent);
      border-radius: 0 0 12px 12px;
      filter: blur(1px);
    }

    .profile-img-mirror {
      position: absolute;
      width: 120px;
      height: 30px;
      top: 120px;
      left: 0;
      transform: scaleY(-1);

      mask-image: linear-gradient(to bottom,

      border-radius: 0 0 60px 60px;

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      animation: floatParticle 15s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatParticle {
      0% { transform: translateY(0) translateX(0); opacity: 0; }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
