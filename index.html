<!DOCTYPE html>
<html>
<head>
    <title>The Interconnected Prism</title>
    <style>
        :root {
            --bg-color: #0d0d1a;
            --prism-blue: #00ccff;
            --prism-purple: #8c00ff;
            --prism-green: #00ff64; /* Electric green */
            --accent-silver: rgba(200, 200, 200, 0.5);
            --text-color: #e0e0e0;
            --hamburger-color: white;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            overflow: hidden; /* Prevent scrollbar from 3D elements extending past viewport */
            perspective: 1500px; /* Perspective for body for overall scene depth */
        }

        .concept-container {
            position: relative;
            width: 400px; /* Base size for the entire concept */
            height: 400px; /* Base size */
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
            animation: floatPrism 4s infinite ease-in-out;
            transform: scale(1); /* Initial scale for responsiveness */
        }

        .prism-shadow {
            position: absolute;
            bottom: -50px; /* Position below the prism */
            width: 300px;
            height: 50px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.4) 0%, transparent 70%);
            filter: blur(20px);
            transform: rotateX(80deg) translateZ(-200px); /* Angle the shadow on the 'ground' */
            z-index: -1;
            opacity: 0.8;
        }

        .prism-core {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--prism-blue) 0%, var(--prism-purple) 70%, transparent 100%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0.7;
            transform: translateZ(-50px); /* Position behind faces */
            animation: pulseCore 3s infinite alternate;
        }

        .prism-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotatePrism 25s infinite linear;
        }

        .prism-face {
            position: absolute;
            width: 200px; /* Size of individual face panels */
            height: 200px;
            background: linear-gradient(45deg,
                rgba(0, 204, 255, 0.05) 0%,
                rgba(140, 0, 255, 0.05) 50%,
                rgba(0, 255, 100, 0.05) 100%);
            border: 1px solid var(--accent-silver);
            box-shadow: 0 0 15px rgba(0, 204, 255, 0.3), 0 0 25px rgba(140, 0, 255, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: 50% 50% 0; /* Center of the face for rotation */
            animation: faceGlow 5s infinite alternate ease-in-out;
            opacity: 0.8;
            backface-visibility: hidden; /* Hide back of the face when rotated */
        }

        /* Positioning and rotating faces to form a multi-faceted crystal shape */
        /* Cube-like initial structure */
        .prism-face:nth-child(1) { transform: translateZ(100px); }
        .prism-face:nth-child(2) { transform: rotateY(90deg) translateZ(100px); }
        .prism-face:nth-child(3) { transform: rotateY(180deg) translateZ(100px); }
        .prism-face:nth-child(4) { transform: rotateY(-90deg) translateZ(100px); }
        .prism-face:nth-child(5) { transform: rotateX(90deg) translateZ(100px); }
        .prism-face:nth-child(6) { transform: rotateX(-90deg) translateZ(100px); }

        /* Additional faces for a more complex, cut-crystal appearance */
        .prism-face:nth-child(7) { transform: rotateX(45deg) rotateY(45deg) translateZ(100px) scale(0.8); opacity: 0.6; }
        .prism-face:nth-child(8) { transform: rotateX(-45deg) rotateY(-45deg) translateZ(100px) scale(0.8); opacity: 0.6; }
        .prism-face:nth-child(9) { transform: rotateY(45deg) rotateX(-45deg) translateZ(100px) scale(0.8); opacity: 0.6; }
        .prism-face:nth-child(10) { transform: rotateY(-45deg) rotateX(45deg) translateZ(100px) scale(0.8); opacity: 0.6; }


        .data-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: var(--prism-blue);
            border-radius: 50%;
            box-shadow: 0 0 5px var(--prism-blue), 0 0 10px var(--prism-purple);
            animation: pulseNode 2s infinite alternate;
            opacity: 0.7;
            transform-style: preserve-3d; /* To ensure they correctly interact in 3D space */
            backface-visibility: hidden;
        }

        /* Positioning data points around the prism */
        .data-point:nth-child(1) { top: 20%; left: 30%; animation-delay: 0.2s; transform: translateZ(50px); }
        .data-point:nth-child(2) { bottom: 25%; right: 40%; animation-delay: 0.5s; transform: translateZ(70px); }
        .data-point:nth-child(3) { top: 15%; right: 10%; animation-delay: 0.8s; transform: translateZ(30px); }
        .data-point:nth-child(4) { bottom: 10%; left: 20%; animation-delay: 1.1s; transform: translateZ(60px); }
        .data-point:nth-child(5) { top: 40%; left: 80%; animation-delay: 1.4s; transform: translateZ(40px); }
        .data-point:nth-child(6) { bottom: 30%; right: 15%; animation-delay: 1.7s; transform: translateZ(80px); }
        .data-point:nth-child(7) { top: 5%; left: 50%; animation-delay: 0.3s; transform: translateZ(20px); }
        .data-point:nth-child(8) { bottom: 5%; left: 50%; animation-delay: 0.9s; transform: translateZ(90px); }


        .prism-text {
            position: absolute;
            font-size: 2.2em;
            font-weight: bold;
            text-align: center;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            color: var(--text-color);
            text-shadow:
                0 0 10px var(--prism-blue),
                0 0 20px var(--prism-purple),
                0 0 30px var(--prism-green);
            transform: translateZ(200px); /* Bring text forward, appearing near the prism */
            opacity: 0.9;
            animation: textGlow 2s infinite alternate;
            user-select: none; /* Prevent text selection */
        }

        /* Hamburger Menu */
        .hamburger {
            position: fixed;
            top: 25px;
            right: 25px;
            width: 35px;
            height: 28px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            z-index: 1000;
            user-select: none;
        }

        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: var(--hamburger-color);
            border-radius: 2px;
            animation: blinkHamburger 1.5s infinite alternate;
        }

        /* Animations */
        @keyframes rotatePrism {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes floatPrism {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        @keyframes pulseCore {
            0% { transform: translateZ(-50px) scale(1); opacity: 0.7; }
            50% { transform: translateZ(-55px) scale(1.1); opacity: 0.8; }
            100% { transform: translateZ(-50px) scale(1); opacity: 0.7; }
        }

        @keyframes pulseNode {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes faceGlow {
            0% { box-shadow: 0 0 10px rgba(0, 204, 255, 0.3), 0 0 20px rgba(140, 0, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(0, 204, 255, 0.5), 0 0 30px rgba(140, 0, 255, 0.5), 0 0 40px rgba(0, 255, 100, 0.2); }
            100% { box-shadow: 0 0 10px rgba(0, 204, 255, 0.3), 0 0 20px rgba(140, 0, 255, 0.3); }
        }

        @keyframes textGlow {
            0% {
                text-shadow:
                    0 0 8px var(--prism-blue),
                    0 0 15px var(--prism-purple),
                    0 0 25px var(--prism-green);
            }
            100% {
                text-shadow:
                    0 0 12px var(--prism-blue),
                    0 0 25px var(--prism-purple),
                    0 0 35px var(--prism-green);
            }
        }

        @keyframes blinkHamburger {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .concept-container {
                width: 300px;
                height: 300px;
            }
            .prism-face {
                width: 150px;
                height: 150px;
            }
            .prism-text {
                font-size: 1.5em;
                transform: translateZ(150px);
            }
            .prism-shadow {
                width: 200px;
                bottom: -30px;
            }
            .data-point {
                width: 6px;
                height: 6px;
            }
            .hamburger {
                top: 20px;
                right: 20px;
                width: 30px;
                height: 24px;
            }
            .hamburger span {
                height: 2px;
            }
        }

        @media (max-width: 480px) {
            .concept-container {
                width: 250px;
                height: 250px;
            }
            .prism-face {
                width: 120px;
                height: 120px;
            }
            .prism-text {
                font-size: 1.2em;
                transform: translateZ(120px);
            }
            .prism-shadow {
                width: 150px;
                bottom: -20px;
            }
        }
    </style>
</head>
<body>

    <div class="concept-container">
        <div class="prism-shadow"></div>
        <div class="prism-core"></div>
        <div class="prism-container">
            <!-- Main faces for a geometric body (e.g., box-like structure) -->
            <div class="prism-face"></div>
            <div class="prism-face"></div>
            <div class="prism-face"></div>
            <div class="prism-face"></div>
            <div class="prism-face"></div>
            <div class="prism-face"></div>

            <!-- Additional faces for a more complex, cut-crystal appearance -->
            <div class="prism-face"></div>
            <div class="prism-face"></div>
            <div class="prism-face"></div>
            <div class="prism-face"></div>

            <!-- Small, glowing "data points" or nodes -->
            <div class="data-point"></div>
            <div class="data-point"></div>
            <div class="data-point"></div>
            <div class="data-point"></div>
            <div class="data-point"></div>
            <div class="data-point"></div>
            <div class="data-point"></div>
            <div class="data-point"></div>
        </div>
        <div class="prism-text">DigitalConfVisions</div>
    </div>

    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <script>
        // No specific interactivity requested for the prism or hamburger beyond visual effects,
        // so JavaScript here is minimal.
        // The hamburger could toggle a nav menu, but no menu is provided in the request.
        // This script block ensures it's present as per the request structure.
        document.addEventListener('DOMContentLoaded', () => {
            const hamburger = document.querySelector('.hamburger');
            hamburger.addEventListener('click', () => {
                // For demonstration, simply log a message.
                // In a real application, this would typically toggle a navigation menu.
                console.log('Hamburger clicked!');
                // Optional: add a temporary class to indicate click visually
                hamburger.classList.add('clicked');
                setTimeout(() => {
                    hamburger.classList.remove('clicked');
                }, 200);
            });
        });
    </script>

</body>
</html>
