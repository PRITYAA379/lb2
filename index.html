<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pritam Jagtap | Digital Visionary</title>
  <style>
    :root {
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --card-bg: #151520;
      --accent-blue: #00ccff;
      --accent-purple: #a3bffa;
      --text-primary: #ffffff;
      --text-secondary: #e0e0e0;
      --glow-color: rgba(0, 204, 255, 0.6);
      --border-color: #2a2a3a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      overflow-x: hidden;
      background-image:
        radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.03) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 20%);
      background-size: 200px 200px;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      position: relative;
    }

    /* Header Section */
    .header-section {
      text-align: center;
      padding: 20px;
      margin-bottom: 30px;
    }

    .profile-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 0 auto 15px;
      border-radius: 50%;
      background: linear-gradient(45deg, var(--accent-purple), var(--accent-blue));
      animation: neonGlow 8s ease infinite;
      padding: 3px;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--card-bg);
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 28px;
      background: linear-gradient(to right, var(--accent-purple), var(--accent-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neonGlowText 8s ease infinite;
      background-size: 800% 800%;
    }

    .tagline {
      text-align: center;
      font-size: 16px;
      color: var(--text-secondary);
    }

    /* Section */
    .section {
      margin-bottom: 30px;
    }

    .section-title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--text-primary);
      position: relative;
    }

    .section-title::after {
      content: '';
      display: block;
      width: 50px;
      height: 3px;
      background: linear-gradient(to right, var(--accent-purple), var(--accent-blue));
      margin: 8px auto 0;
      animation: neonGlow 8s ease infinite;
      background-size: 800% 800%;
    }

    /* Video Banner */
    .video-banner {
      position: relative;
      width: 100%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4), 0 0 15px var(--glow-color);
      background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
      animation: neonGlow 8s ease infinite;
      background-size: 800% 800%;
      border: 1px solid var(--accent-blue);
      padding: 10px;
      margin-bottom: 30px;
    }

    .video-banner iframe {
      width: 100%;
      height: 200px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    .video-title {
      text-align: center;
      padding: 15px 0;
      font-size: 20px;
      font-weight: bold;
      color: var(--dark-bg);
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    @keyframes neonGlow {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes neonGlowText {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>

<body>
  <!-- Header Section -->
  <div class="header-section" id="home">
    <div class="profile-container">
      <img src="https://i.ibb.co/BKZv5FzD/IMG-20250613-062802-529.webp" class="profile-img" alt="Pritam Jagtap">
    </div>
    <h1>Pritam Jagtap</h1>
    <p class="tagline">Digital Creator | Gumroad Visionary</p>
  </div>

  <!-- Video Banner -->
  <div class="video-banner">
    <div class="video-title">Latest Video: Digital Transformation Insights</div>
    <iframe src="https://www.youtube.com/embed/50FaPA5-R3A" frameborder="0" allowfullscreen></iframe>
  </div>

</body>
</html>
