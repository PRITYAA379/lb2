<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam Jagtap - 3D Cube</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #fff5f7 0%, #ffebf3 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .circle-container {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            perspective: 1000px;
        }
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #ff7eb9;
            box-shadow: 
                0 10px 20px rgba(255, 126, 185, 0.3),
                0 6px 6px rgba(255, 126, 185, 0.2),
                inset 0 0 10px rgba(255, 255, 255, 0.5);
            transform-style: preserve-3d;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(5deg); }
            50% { transform: translateY(-10px) rotateX(5deg); }
        }
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translateZ(10px);
        }

        /* 3D Cube Styles */
        .cube-container {
            width: 11.11in;
            height: 2.5in;
            perspective: 1000px;
            margin: 40px auto;
        }
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 15s infinite linear;
        }
        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #ff7eb9;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #ff5d9e;
            box-shadow: 0 0 15px rgba(255, 126, 185, 0.3);
            backface-visibility: hidden;
            overflow: hidden;
        }
        /* Image Face Specific Style */
        .cube-face.image-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        /* Cube Faces Positioning */
        .cube-face.front {
            transform: translateZ(1.25in);
        }
        .cube-face.back {
            transform: rotateY(180deg) translateZ(1.25in);
        }
        .cube-face.right {
            transform: rotateY(90deg) translateZ(1.25in);
        }
        .cube-face.left {
            transform: rotateY(-90deg) translateZ(1.25in);
        }
        .cube-face.top {
            transform: rotateX(90deg) translateZ(1.25in);
        }
        .cube-face.bottom {
            transform: rotateX(-90deg) translateZ(1.25in);
        }
    </style>
</head>
<body>
    <div class="circle-container">
        <div class="circle">
            <img src="https://i.ibb.co/nsRbTz4d/IMG-1396.jpg" alt="Pritam Jagtap">
        </div>
    </div>

    <div class="cube-container">
        <div class="cube">
            <div class="cube-face front">ðŸŽ¥ Video Creator</div>
            <div class="cube-face back">ðŸ“ˆ Digital Marketer</div>
            <div class="cube-face right">ðŸ§  Strategist</div>
            <div class="cube-face left image-face">
                <img src="https://i.ibb.co/nsRbTz4d/IMG-1396.jpg" alt="Pritam Jagtap">
            </div>
            <div class="cube-face top">ðŸ’¡ Creative Thinker</div>
            <div class="cube-face bottom">ðŸ“Š Data Alchemist</div>
        </div>
    </div>
</body>
</html>
