    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;

      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Flickering Top Tab */
    .flicker-tab {
      width: 100%;
      height: 3in;
      background: linear-gradient(to right, #ff3333 20%, #0f0f0f 40%, #ff3333 60%);
      animation: flickerGlow 1s infinite alternate;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 999;
      opacity: 0.4;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    @keyframes flickerGlow {
      0%   { opacity: 0.15; }
      50%  { opacity: 0.5; }
      100% { opacity: 0.25; }
    }

    img.profile {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-top: 1.5in;
      box-shadow: 0 0 20px #ff3333;
    }

    img.book {
      width: 180px;
      height: auto;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 0 15px #ff3333;
      transition: transform 0.3s;
    }
    img.book:hover {
      transform: scale(1.05);
    }

    h1, h3 {
      font-size: 1.8rem;
      margin-top: 20px;
      color: #ff3333;
      text-align: center;
      font-weight: bold;
    }

    .typewriter p {
      font-size: 1rem;
      text-align: left;
      max-width: 650px;
      margin-top: 30px;
      line-height: 1.6;
      white-space: pre-wrap;
      overflow: hidden;
      border-right: 2px solid #ff3333;
      animation: typing 8s steps(80, end), blink .75s step-end infinite;
      font-weight: bold;
    }

    .underline-flicker {
      width: 100%;
      max-width: 650px;
      height: 2px;
      background: #ff3333;
      margin: 10px 0 40px 0;
      animation: flickerUnderline 1.2s infinite alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: #ff3333; }
    }

    @keyframes flickerUnderline {
      0% { opacity: 0.1; }
      50% { opacity: 0.8; }
      100% { opacity: 0.4; }
    }

    .book-section {
      text-align: center;
      margin-top: 3.2in;
      margin-bottom: 30px;
    }

    .book-section h3 {
      color: #ff3333;
      margin: 5px 0 0 0;
      font-size: 1rem;
      font-weight: bold;
    }

    .book-section p {
      color: #ccc;
      font-size: 0.85rem;
      margin: 2px 0 15px 0;
    }

    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #ff3333;
      color: #0f0f0f;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .download-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff3333;
    }

    .links {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .links a {
      color: #ff3333;
      text-decoration: none;
      font-weight: bold;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
    }

    .links img {
      width: 24px;
      height: 24px;
      margin-right: 6px;
    }

    @media (max-width: 600px) {
      .typewriter p {
        font-size: 0.9rem;
        padding: 0 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
      .links img {
        width: 20px;
        height: 20px;
      }
    }
  </style>
