<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Frequency Strip</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center; /* Centers the child element horizontally if it fits */
            align-items: center; /* Centers the child element vertically */
            min-height: 100vh; /* Ensures body takes at least full viewport height */
            background: #0a0a0d; /* Dark background for a modern look */
            color: #f0f0f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: auto; /* Allows horizontal scrolling for the extremely wide element */
            overflow-y: hidden; /* Prevents vertical scrolling */
            position: relative;
        }

        /* The critical top-level component with exact dimensions */
        #frequencyStrip {
            width: 100000px; /* Exactly 100000px as requested */
            height: 10px; /* Exactly 10px as requested */
            background-color: #1a1a2e; /* Base color for the strip */
            position: relative; /* Essential for positioning children absolutely within it */
            display: flex; /* Helps in aligning content vertically if needed */
            align-items: center; /* Vertically centers any direct children */
            border-bottom: 1px solid rgba(0, 255, 255, 0.2); /* Subtle edge highlight */
        }

        #brandName {
            position: absolute;
            top: 0; /* Aligns brand name to the top of the 10px strip */
            left: 50%; /* Starts at the horizontal center of the 100000px strip */
            transform: translateX(-50%); /* Adjusts to truly center the brand name horizontally */
            white-space: nowrap; /* Ensures brand name stays on a single line */
            font-size: 8px; /* Small font size to fit within the 10px height */
            line-height: 10px; /* Vertically centers text within the 10px height */
            color: #f0f0f0; /* Light text color */
            padding: 0 5px; /* Small horizontal padding */
            background: #2c2c4d; /* Background for brand name for better visibility */
            z-index: 2; /* Ensures brand name is above waves */
            border-radius: 2px;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.5); /* Subtle glowing effect */
        }

        #wavesContainer {
            position: absolute;
            top: 0;
            left: 50%; /* Position at the horizontal center of the 100000px strip */
            transform: translateX(-50%); /* Adjusts to truly center the waves container horizontally */
            width: 200px; /* Defines the visible width of the wave effect */
            height: 100%; /* Takes the full 10px height of the parent strip */
            display: flex;
            justify-content: space-between; /* Distributes wave bars evenly */
            align-items: flex-end; /* Wave bars grow upwards from the bottom */
            overflow: hidden; /* Ensures wave bars stay within container boundaries */
            z-index: 1; /* Places waves below the brand name */
            border-left: 1px solid rgba(0, 255, 255, 0.3);
            border-right: 1px solid rgba(0, 255, 255, 0.3);
        }

        .wave-bar {
            width: 2px; /* Thin bars for frequency visualization */
            height: 1px; /* Minimal initial height */
            background-color: #00e0ff; /* Bright blue color for waves */
            opacity: 0.8;
            transition: height 0.05s ease-out, background-color 0.05s ease-out, opacity 0.05s ease-out; /* Smooth animation for height and color changes */
            border-radius: 1px;
        }

        /* Mobile responsiveness: The primary mechanism is `overflow-x: auto` on the `body`.
           The fixed `100000px` width cannot be shrunken responsively for the component itself.
           The content (brand name, waves) is already designed to be very small to fit 10px height.
           The critical part is ensuring the user can scroll horizontally and the initial view is centered.
        */
        @media (max-width: 768px) {
            /* No specific CSS changes are needed for `#frequencyStrip` due to its fixed width.
               The JavaScript `window.scrollTo` ensures the active part is centered on initial load and resize. */
        }
    </style>
</head>
<body>
    <div id="frequencyStrip">
        <div id="wavesContainer">
            <!-- Wave bars will be dynamically generated here by JavaScript -->
        </div>
        <div id="brandName">prityaa379</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const frequencyStrip = document.getElementById('frequencyStrip');
            const wavesContainer = document.getElementById('wavesContainer');
            const numWaveBars = 50; // Number of wave bars for the visual effect
            const maxWaveHeight = 10; // Max height for bars, matching the strip's height

            // Generate wave bars and append them to the wavesContainer
            for (let i = 0; i < numWaveBars; i++) {
                const bar = document.createElement('div');
                bar.classList.add('wave-bar');
                wavesContainer.appendChild(bar);
            }

            const waveBars = document.querySelectorAll('.wave-bar');

            // Animation variables
            let phase = 0; // For smooth wave movement
            let frequencySeed = 0; // To introduce subtle variation

            // Function to animate waves for a "live frequency" effect
            function animateWaves() {
                phase += 0.08; // Controls the speed of wave motion
                frequencySeed += 0.01; // Slowly changes the overall wave pattern

                waveBars.forEach((bar, index) => {
                    // Calculate height using a sine wave function for smooth, oscillating motion
                    // Added randomness and frequencySeed for a more organic, "live" feel
                    const baseHeight = Math.abs(Math.sin((index / numWaveBars) * Math.PI * 2 + phase + Math.sin(frequencySeed * 0.5))) * maxWaveHeight;
                    // Introduce a little extra randomness and ensure a minimum height of 1px
                    const height = Math.max(1, baseHeight * (0.5 + Math.random() * 0.5));
                    bar.style.height = `${height}px`;

                    // Subtle color and opacity changes based on height/intensity
                    const intensity = height / maxWaveHeight;
                    const green = Math.floor(0 + intensity * 200); /* Range from 0 to 200 */
                    const blue = Math.floor(255 - intensity * 100); /* Range from 255 to 155 */
                    bar.style.backgroundColor = `rgb(0, ${green}, ${blue})`;
                    bar.style.opacity = `${0.6 + intensity * 0.4}`; /* Opacity from 0.6 to 1.0 */
                });

                requestAnimationFrame(animateWaves); // Loop the animation
            }

            // Start the wave animation when the script runs
            animateWaves();

            // Function to center the "active" visual part of the strip in the viewport
            function centerStripContent() {
                // The middle of the 100000px strip
                const stripMiddle = frequencyStrip.offsetWidth / 2; // 50000px
                // Half the current viewport width
                const viewportHalfWidth = window.innerWidth / 2;
                // Calculate the scroll position needed to center the strip's middle
                const scrollTarget = stripMiddle - viewportHalfWidth;

                // Scroll the window smoothly to the calculated position
                window.scrollTo({
                    left: scrollTarget,
                    behavior: 'smooth'
                });
            }

            // Call the centering function once on initial load
            centerStripContent();

            // Re-center the strip content whenever the window is resized
            window.addEventListener('resize', centerStripContent);
        });
    </script>
</body>
</html>
