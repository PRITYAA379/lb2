  <style>
    :root {
      --primary: #6e45e2;
      --secondary: #88d3ce;
      --accent: #ff7e5f;
      --dark: #1a1a2e;
      --light: #f9f9f9;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, var(--dark), #16213e);
      color: var(--light);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      perspective: 1000px;
      overflow-x: hidden;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
      position: relative;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin: 30px auto 15px;
      border: 3px solid var(--secondary);
      box-shadow: 0 0 20px rgba(136, 211, 206, 0.5);
      transform: translateZ(20px);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateZ(20px); }
      50% { transform: translateY(-10px) translateZ(20px); }
    }

    h1 {
      text-align: center;
      margin: 10px 0;
      font-size: 28px;
      background: linear-gradient(to right, var(--secondary), var(--primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    p {
      text-align: center;
      opacity: 0.9;
      font-size: 16px;
    }

    .link {
      display: block;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      color: white;
      padding: 15px 20px;
      margin: 15px auto;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      transition: all 0.4s ease;
      transform: translateZ(0);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      width: 90%;
    }

    .link:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .link i {
      margin-right: 10px;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 25px 0;
    }

    .social-link {
      color: white;
      font-size: 24px;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255,255,255,0.1);
    }

    .social-link:hover {
      color: var(--secondary);
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);
    }

    /* WhatsApp Floating Button */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 26px;
      text-align: center;
      line-height: 55px;
      z-index: 999;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    /* Contact Form */
    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      margin-top: 40px;
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: var(--secondary);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 15px;
    }

    .contact-form input::placeholder,
    .contact-form textarea::placeholder {
      color: #ccc;
    }

    .contact-form button {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .contact-form button:hover {
      background: var(--accent);
    }
  </style>
