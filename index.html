<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>prityaa379 ‚Äî YouTube</title>
<style>
  body{
    margin:0;
    background:#050507;
    color:#fff;
    font-family: "Inter", sans-serif;
    text-align:center;
    padding:20px;
  }
  .dramatic{
    font-size:clamp(2.5rem, 9vw, 6rem);
    font-weight:900;
    letter-spacing:-0.02em;
    line-height:1;
    margin:10px 0 20px;
    text-transform:uppercase;
    text-shadow: 0 4px 10px rgba(0,0,0,0.6);
  }
  .sub{
    font-size:clamp(1rem,3vw,1.6rem);
    opacity:0.9;
    margin-bottom:20px;
  }
  /* 3D Subscribe button */
  .subscribe-btn{
    display:inline-block;
    padding:16px 36px;
    margin:20px auto 40px;
    background:linear-gradient(145deg, #ff0000, #cc0000);
    color:#fff;
    font-weight:800;
    text-transform:uppercase;
    font-size:1.2rem;
    border:none;
    border-radius:14px;
    cursor:pointer;
    text-decoration:none;
    box-shadow:0 8px 0 #660000, 0 12px 22px rgba(0,0,0,0.6);
    transition:all 0.15s ease-in-out;
  }
  .subscribe-btn:active{
    transform:translateY(4px);
    box-shadow:0 4px 0 #660000, 0 6px 14px rgba(0,0,0,0.6);
  }

  /* video grid */
  .videos{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:20px;
    max-width:1200px;
    margin:0 auto;
  }
  .video iframe{
    width:100%;
    height:200px;
    border:none;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,0.6);
  }
  @media (min-width:600px){
    .video iframe{height:280px;}
  }
</style>
</head>
<body>
  <h1 class="dramatic">Under Construction</h1>
  <div class="sub">But you can still vibe with my music, vlogs & roasts üòÅ</div>

  <a class="subscribe-btn" href="https://www.youtube.com/@prityaa379?sub_confirmation=1" target="_blank" rel="noopener">
    Subscribe on YouTube
  </a>

  <div class="videos">
    <div class="video">
      <iframe src="https://www.youtube.com/embed/oE81eYmvhIw" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/mm5t-5GFAFY" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/TAIdOAo3OaU" allowfullscreen></iframe>
    </div>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/4DSYIWhypas" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
