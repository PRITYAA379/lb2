<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pritam Jagtap - Mobile First</title>
    <style>
        /* Mobile-First Base Styles */
        :root {
            --pink-accent: #ff5d9e;
            --pink-light: #ff7eb9;
            --pink-bg: linear-gradient(135deg, #fff5f7 0%, #ffebf3 100%);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: var(--pink-bg);
            color: #333;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Circular Image (Top) */
        .circle-container {
            width: 100%;
            max-width: 150px;
            aspect-ratio: 1/1;
            margin: 0 auto 20px;
            perspective: 1000px;
        }
        
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid var(--pink-light);
            box-shadow: 
                0 4px 15px rgba(255, 126, 185, 0.3),
                inset 0 0 8px rgba(255, 255, 255, 0.5);
            animation: float 3s ease-in-out infinite;
        }
        
        .circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* 3D Cube (Responsive Units) */
        .cube-container {
            width: 100%;
            max-width: 280px; /* Mobile-first width */
            height: 63px; /* 2.5in equivalent at 96dpi */
            perspective: 800px;
            margin: 30px auto;
        }
        
        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 20s infinite linear;
        }
        
        .cube-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid var(--pink-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: clamp(0.8rem, 3vw, 1.1rem);
            font-weight: bold;
            color: var(--pink-accent);
            box-shadow: 0 0 10px rgba(255, 126, 185, 0.2);
            backface-visibility: hidden;
            overflow: hidden;
            padding: 10px;
        }
        
        .cube-face.image-face img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Cube Positioning (Mobile-friendly units) */
        .cube-face.front { transform: translateZ(31.5px); }
        .cube-face.back { transform: rotateY(180deg) translateZ(31.5px); }
        .cube-face.right { transform: rotateY(90deg) translateZ(31.5px); }
        .cube-face.left { transform: rotateY(-90deg) translateZ(31.5px); }
        .cube-face.top { transform: rotateX(90deg) translateZ(31.5px); }
        .cube-face.bottom { transform: rotateX(-90deg) translateZ(31.5px); }
        
        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes rotate {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }
        
        /* Desktop Enhancements */
        @media (min-width: 768px) {
            .circle-container {
                max-width: 180px;
                margin-bottom: 30px;
            }
            
            .cube-container {
                max-width: 400px;
                height: 90px;
            }
            
            .cube-face {
                font-size: 1.1rem;
            }
            
            .cube-face.front { transform: translateZ(45px); }
            .cube-face.back { transform: rotateY(180deg) translateZ(45px); }
            .cube-face.right { transform: rotateY(90deg) translateZ(45px); }
            .cube-face.left { transform: rotateY(-90deg) translateZ(45px); }
            .cube-face.top { transform: rotateX(90deg) translateZ(45px); }
            .cube-face.bottom { transform: rotateX(-90deg) translateZ(45px); }
        }
    </style>
</head>
<body>
    <!-- Circular Profile Image -->
    <div class="circle-container">
        <div class="circle">
            <img src="https://i.ibb.co/nsRbTz4d/IMG-1396.jpg" alt="Pritam Jagtap">
        </div>
    </div>

</body>
</html>
